services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "wget -no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  coolify:
    external: true
