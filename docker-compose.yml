services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
    #  - "3000:3000" # Removed to avoid port conflict in Coolify. Coolify handles mapping via its proxy.
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
