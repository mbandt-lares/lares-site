services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000" # Використовуємо 3001 на хості, щоб уникнути конфлікту з 3000
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
